<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Random Number Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h3 style="color:rgb(112, 202, 68); float:inline-start; text-align: center;padding: 30px;">The Random Number Game</h3>
    <div class="mdiv">
      <div class="udiv" style="margin-right:50px;">
      <button id="btnplay" onclick="startplay()" class="btn btn-danger btn-lg"  >Play</button>
      <button id="btnreset" onclick="reset3()" class="btn btn-danger btn-lg" style=" display: none;" >Play Again</button>
      <image src="win.gif" id="wingif" style="display: none; background-color: rgb(66, 45, 19); border-style: none;margin-right:200px; margin-top: 30px;" class="img-fluid img-thumbnail"></image>
      <h5 id="windisp1">  </h5>
      <h5 id="windisp2">  </h5>
      <h5 id="windisp3">  </h5>
    </div>
    <div id="mcard" class="card bg-warning" style="width: 200px;">
        <div class="card-body">
          <h5 class="card-title">P1</h5>
          <!-- <br> -->
          <h6 class="card-subtitle mb-2 text-muted">SCORE: <span id="p1scr">0</span></h6>
        </div>
        <hr>
        <div class="card-body">
          <h5 class="card-title">P2</h5>
          <!-- <br> -->
          <h6 class="card-subtitle mb-2 text-muted">SCORE: <span id="p2scr">0</span></h6>
        </div>
        <hr>
        <div class="card-body">
          <h5 class="card-title">P3</h5>
          <!-- <br> -->
          <h6 class="card-subtitle mb-2 text-muted">SCORE: <span id="p3scr">0</span></h6>
        </div>
      </div>

    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
